<div [ngClass]="{received: received}" class="message-container mat-body  flexed">
    <header class="header flexed">
        <app-avatar class="user-url"
                    (click)="emitSenderId()"
                    [imageUrl]="sender.photoUrl"
                    [size]="'sm'"></app-avatar>
        <div class="text flexed col center-y">
            <h3>User name</h3>
            <h5>17:54</h5>
        </div>
    </header>
    <section class="content flexed col">
        <mat-card class="mat-elevation-z0">
            <p>
                {{message.messageBody}}
            </p>
        </mat-card>
        <div>
            <span *ngIf="received" class="mat-body-strong">{{sender.name}}</span>
            <span *ngIf="received" class="text mute thin"> :: </span>
            <span class="mat-caption text mute thin">{{getDate(message.createdAt ) | date}}</span>
        </div>
    </section>
</div>
