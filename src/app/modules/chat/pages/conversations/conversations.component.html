<div class="conversations-container">
    <mat-toolbar>
        <small>Conversations</small>
        <span class="spacer"></span>
        <button mat-icon-button>
            <mat-icon>inbox</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>rate_review</mat-icon>
        </button>
    </mat-toolbar>

    <div class="conversation-list">
        <div *ngIf="(conversationService.collection$ | async) as conversations">
            <app-conversation-preview *ngFor="let conversation of conversations"
                                      [conversation]="conversation">
            </app-conversation-preview>

        </div>
        <!-- <app-conversation-preview [conversation]="conversationActive"></app-conversation-preview>
        <app-conversation-preview *ngFor="let item of conversations"></app-conversation-preview> -->
    </div>
</div>
