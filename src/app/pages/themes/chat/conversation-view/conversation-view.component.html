<div class="conversation-container flexed">
    <div class="conversation flexed col">
        <mat-toolbar class="header">
            <mat-toolbar-row>
                <span>Conversation name</span>

                <span class="spacer"></span>

                <div class="avatars flexed">
                    <app-avatar [size]="'xsm'"></app-avatar>
                    <div class="overlap-left">
                        <app-avatar [size]="'xsm'"></app-avatar>
                    </div>
                    <div class="overlap-left">
                        <app-avatar [size]="'xsm'"></app-avatar>
                    </div>
                </div>

                <div class="sized-box-05"></div>

                <button mat-icon-button>
                    <mat-icon>group_add</mat-icon>
                </button>

                <button mat-icon-button>
                    <mat-icon>more_horiz</mat-icon>
                </button>

                <div class="sized-box-2"></div>

                <button class="close-details" mat-icon-button>
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
            </mat-toolbar-row>

            <!-- <mat-toolbar-row class="description">
                <mat-card-subtitle>Conversation description (groups only?)</mat-card-subtitle>
            </mat-toolbar-row> -->
        </mat-toolbar>

        <section class="messages padded-x padded-2-y">
            <div class="padded-y" *ngFor="let item of [1,2,3,4,5,6,7,8,9]; let i = index">
                <app-chat-message [received]="(i%2)===0"></app-chat-message>
            </div>
        </section>

        <mat-toolbar>
            hello there
        </mat-toolbar>
    </div>
    <div class="conversation-details flexed center">
        <h1>
            Conversation info
        </h1>
    </div>
</div>
